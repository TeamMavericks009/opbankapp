		<form class="login-form">
			<h2>Login into your account</h2>

			<div class="input-container">
				<p class="namings">Username</p>
				<div class="input-icon-container">
					<i class="fa fa-user icon"></i> <input id="username"
						class="input-field" type="text" placeholder="Enter your username">
				</div>
				<span class="error-message" id="usernameError"></span>
			</div>

			<div class="input-container">
				<p class="namings">Password</p>
				<div class="input-icon-container">
					<i class="fa fa-key icon"></i> <input id="password"
						class="input-field" type="password"
						placeholder="Enter your password">
				</div>
				<span class="error-message" id="passwordError"></span>
			</div>

			<button type="submit" class="btn">Submit</button>
			<h2>Did you forget your username or password??</h2>
			<button type="forgotbtn" class="btn">Click Here</button>
		</form>


		<div class="thin-line"></div>
