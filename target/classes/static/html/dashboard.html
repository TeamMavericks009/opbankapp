<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="dashboardStyles.css" rel="stylesheet">
<link href="borderStyles.css" rel="stylesheet">
<link href="chatbotStyles.css" rel="stylesheet">
<script defer src="dashboard.js"></script>
<script defer src="chatbot.js"></script>
<title>Dashboard</title>
</head>
<body>

	<div class="fixed-header">
		<div class="container">
			<div class="logo-container">
				<img src="bank_logo.png" alt="Logo" class="logo">
			</div>
			<nav>
				<a href="#">About Us</a> <a href="#">Contact Us</a> <a href="#">Log
					out</a>
			</nav>
		</div>
	</div>

	<div class="profile_container">
		<div class="bg">
			<img src="old_man.png" alt="Profile Image">
		</div>
		<h2 class="profile_header">Profile Name</h2>

		<h3>Account Summary</h3>
		<table class="account_summary">
			<tr>
				<td>Account Number:</td>
				<td><span class="masked" id="accountNumber">*****6789</span></td>
			</tr>
			<tr>
				<td>Balance:</td>
				<td><span class="masked" id="balance">*****90</span></td>
			</tr>
			<tr>
				<td>Type of Account:</td>
				<td>Savings</td>
			</tr>
			<tr>
				<td>Last Logged In:</td>
				<td>15-10-2023 11:45 AM</td>
			</tr>
			<tr>
			<tr>
			</tr>
		</table>
		<button class="view_balance_button" onclick="showBalanceAndAccount()">View
			Balance</button>
	</div>

	<div class="dashboard_block">
		<div class="dashboard">
			<div class="option">
				<button onclick="navigate('accounts')" class="dashboard-button"
					style="background-image: url('accounts.png');"></button>
				<label>Accounts</label>
			</div>
			<div class="option">
				<button onclick="navigate('transactions')" class="dashboard-button"
					style="background-image: url('transactions.png');"></button>
				<label>Transactions</label>
			</div>
			<div class="option">
				<button onclick="navigate('statements')" class="dashboard-button"
					style="background-image: url('statements.jpg');"></button>
				<label>Statements</label>
			</div>
			<div class="option">
				<button onclick="navigate('cards')" class="dashboard-button"
					style="background-image: url('cards.jpg');"></button>
				<label>Bank Cards</label>
			</div>
			<div class="option">
				<button onclick="navigate('help')" class="dashboard-button"
					style="background-image: url('help.jpg');"></button>
				<label>Help</label>
			</div>

			<!-- Chatbot Interface -->
			<div id="chatbot" class="chatbot-hidden">
				<div id="chatHeader">
					<h3>Chatbot</h3>
					<button id="minimizeBtn">Minimize</button>
				</div>
				<div id="chatMessages"></div>
				<input type="text" id="userInput" placeholder="Type a message...">
				<button onclick="sendMessage()">Send</button>

			</div>
		</div>



	</div>


	<div class="fixed-footer">
		<div class="container">Copyright &copy; 2023 AustraliaOldPeople
			Bank</div>
	</div>

</body>
</html>
