<!-- dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{static/chatbotStyles.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{static/styles/dashboardStyles.css}">
<link rel="stylesheet" th:href="@{static/styles/borderStyles.css}">
<link rel="stylesheet" th:href="@{static/styles/try.css}">
<script defer th:src="@{static/js/dashboard.js}"></script>
<script defer th:src="@{static/js/chatbot.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var balance = /*[[${accountInfo.totalBalance}]]*/ 'defaultBalance';
    var accountNumber = /*[[${accountInfo.accountNo}]]*/ 'defaultAccountNumber';
    var fullName = /*[[${accountInfo.fullName}]]*/ 'Account Holder name';
    /*]]>*/
</script>
<title>dashboard</title>
</head>
<body>

	<div class="fixed-header">
		<div class="container">
			<div class="logo-container">
				<img th:src="@{static/images/bank_logo.png}" alt="Logo" class="logo">
			</div>
			<nav>
				<a href="#">About Us</a> <a href="#">Contact Us</a> <a href="#">Log
					out</a>
			</nav>
		</div>
	</div>

	<div class="profile_container">
		<div class="bg">
			<img th:src="@{static/images/old_man.png}" alt="Profile Image">
		</div>
		<h2 class="profile_header" th:text="${accountInfo.fullName}"> Default Name</h2>

		<h3>Account Summary</h3>
		<table class="account_summary">
			<tr>
				<td>Account Number:</td>
				<td><span class="masked" id="accountNumber" th:data-account-number="${accountInfo.accountNo}">*****6789</span></td>
			</tr>
			<tr>
				<td>Balance:</td>
				<td><span class="masked" id="balance"  th:data-balance="${accountInfo.totalBalance}">*****90</span></td>
			</tr>
			<tr>
				<td>Type of Account:</td>
				<td>Savings</td>
			</tr>
			<tr>
			<tr>
			</tr>
		</table>
		<button class="view_balance_button" onclick="showBalanceAndAccount()">View
			Balance</button>
	</div>

	<div class="dashboard_block">
		<div class="dashboard">
			<div class="option">
				<a href="accounts" class="btn_href">
					<button onclick="postAndNavigate()" class="dashboard-button"
					th:style="'background-image: url('+ @{static/images/Savingsaccounts.jpg} +');'"></button> </a>
					<label>Accounts</label>
			</div>
			
			<div class="option">
				<a href="fundsTransfer" class="btn_href">
				<button onclick="navigate('fundsTransfer')" class="dashboard-button"
					th:style="'background-image: url('+ @{static/images/fundstransfer.jpeg} +');'"></button> </a>
				<label>Fund Transfer</label>
			</div>
			<div class="option">
			<a href="statements" class="btn_href">
				<button onclick="navigate('statements')" class="dashboard-button"
					th:style="'background-image: url('+ @{static/images/calendar.jpg} + ');'"></button> </a>
				<label>Statements</label>
			</div>
			<div class="option">
			<a href="cards" class="btn_href">	<button onclick="navigate('cards')" class="dashboard-button"
					th:style="'background-image: url('+ @{static/images/credit-card.jpg} +');'"></button> </a>
				<label>Bank Cards</label>
			</div>
			<div class="option">
			<a href="settings" class="btn_href">		<button onclick="navigate('settings')" class="dashboard-button"
					th:style="'background-image: url('+ @{static/images/settings.jpg} +');'"></button></a>
				<label>Settings</label> 
			</div>
		</div>
	</div>

	<div class="fixed-footer">
		<div class="container">Copyright &copy; 2023 AustraliaOldPeople
			Bank</div>
	</div>

</body>
</html>
