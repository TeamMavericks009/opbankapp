<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AOP Bank - Accounts</title>
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{static/styles/transactionStyles.css}">
<link rel="stylesheet" th:href="@{static/styles/borderStyles.css}">
<link rel="stylesheet" th:href="@{static/styles/accountStyles.css}">
<script defer th:src="@{static/js/accounts.js}"></script>
</head>
<body>
	<div class="fixed-header">
		<div class="container">
			<div class="logo-container">
				<img th:src="@{static/images/bank_logo.png}" alt="Logo" class="logo">
			</div>
			<nav>
				<a href="#">About Us</a> <a href="#">Contact Us</a> <a href="#">Log
					out</a>
			</nav>
		</div>
	</div>
	<div class="content-area">
		<div class="wrapper">
			<div class="sidebar">
				<h2>Menu</h2>
				<ul>
					<li><a class="menu_item" href="dashboard"><i
							class="fa fa-home"></i> &nbsp; Home</a></li>
							
					<li><a class="menu_item" href="accounts"><i
						class="fa fa-bank"></i> &nbsp; Accounts</a></li>		
							
					<li style="background: white;"><a class="menu_item" href="fundsTransfer" style="color: black;"><i
							class="fa fa-money"></i> &nbsp; Fund Transfer</a></li>
							
					<li><a class="menu_item" href="statements"><i
							class="fa fa-file-text-o"></i> &nbsp; Statements</a></li>
							
					<li><a class="menu_item" href="cards"><i
							class="fa fa-credit-card"></i> &nbsp; Bank cards</a></li>
							
					<li><a class="menu_item" href="settings"><i class="fa fa-cog"></i>
							&nbsp; Settings</a></li>
				</ul>
			</div>
		</div>

		<div class="container_box">
			<div class="search-section">
				<h2 class="hdr_Statements">Transfer funds to payees</h2>
				<form action="#" th:action="@{/fund_transfer}" method="POST" class="login-form" th:object="${FundTransfer}">
				<div class="search-field">
					<label for="PayeeName">Payee name</label> <!-- <input id="payeeName"
					name="payeeName" type="text" th:field="*{payeeName}" placeholder="Enter your username" required> -->
					<select> <option value="">Select payees</option>
						<option value="1">Isha Reddy</option>
						</select>
				</div>
				<div class="search-field">
					<label for="amount">Amount to transfer</label> <input id="amount"
					name="amount" type="text" th:field="*{amountToTransfer}" placeholder="Enter amount to transfer" required>
				</div>
				<div class="search-field">
					<label for="amount">Enter remarks</label> <input id="remarks"
					name="remarks" type="text" th:field="*{description}" placeholder="Enter description" required>
				</div>
				<input class = "submit_btn" type="submit" value="SUBMIT">
				<button onclick="clearSearch()">Clear</button>
				</form>
			</div>
			

			<div class="transaction-history">
				<h2>Transaction History</h2>
				
				<div class="row">
					<h1>Transactions list</h1>
				</div>
			<div class="transaction-history-container">	
				<table class="table table-striped table-boardered">
					<thead class="table-dark">
						<tr>
							<th>Date</th>
							<th>Transaction no</th>
							<th>Amount</th>
							<th>Description</th>
							<th>Balance</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="transaction: ${transaction}">
							<td th:text="${transaction.date}"></td>
							<td th:text="${transaction.transactionNo}"></td>
							<td th:text="${transaction.Amount}"></td>
							<td th:text="${transaction.description}"></td>
							<td th:text="${transaction.balance}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			</div>
		</div>
	</div>

	<div class="fixed-footer">
		<div class="container">Copyright &copy; 2023
			AustraliaOldPeopleBank</div>
	</div>
</body>


</html>
