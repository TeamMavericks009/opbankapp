<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" th:href="@{static/borderStyles.css}" />
    <link rel="stylesheet" th:href="@{static/loginPage.css}" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script defer th:src="@{static/login-page.js}"></script>
</head>
<body>
	<div class="fixed-header">
		<div class="container">
			<div class="logo-container">
				<img th:src="@{static/bank_logo.png}" alt="Logo" class="logo">
			</div>
			<nav>
				<a href="#">About Us</a> <a href="#">Contact Us</a>
			</nav>
		</div>
	</div>


	<div class="wrapper">
		<form action="dashboard" method="post" class="login-form" >
			<h2>Login into your account</h2>

			<div class="input-container">
				<p class="namings">Username</p>
				<div class="input-icon-container">
					<i class="fa fa-user icon"></i> <input id="username" name="username"
						class="input-field" type="text" placeholder="Enter your username">
				</div>
				<span class="error-message" id="usernameError"></span>
			</div>

			<div class="input-container">
				<p class="namings">Password</p>
				<div class="input-icon-container">
					<i class="fa fa-key icon"></i> <input id="password" name="passwd"
						class="input-field" type="password"
						placeholder="Enter your password">
				</div>
				<span class="error-message" id="passwordError"></span>
			</div>

			<button type="submit" class="btn">Submit</button>
			<h2>Did you forget your username or password??</h2>
			<button type="forgotbtn" class="btn">Click Here</button>
		</form>


		<div class="thin-line"></div>
		<div class="text-and-button">
			<p class="newUsersPara">Are you a first-time user? Click below</p>
			<button type="first-time-user" class="btn">New User</button>
		</div>
	</div>

	<div class="fixed-footer">
		<div class="container">Copyright &copy; 2023 AustraliaOldPeopleBank</div>
	</div>
</body>
</html>
