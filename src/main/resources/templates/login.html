<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" th:href="@{static/styles/borderStyles.css}" />
<link rel="stylesheet" th:href="@{static/styles/loginPage.css}" />
<script defer th:src="@{static/js/login-page.js}"></script>
<link
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="fixed-header">
		<div class="container">
			<div class="logo-container">
				<img th:src="@{static/images/bank_logo.png}" alt="Logo" class="logo">
			</div>
			<nav>
				<a href="#">About Us</a> <a href="#">Contact Us</a>
			</nav>
		</div>
	</div>

	<div class="wrapper">
		<form action="#" th:action="@{/dashboard}" method="POST"
			class="login-form" th:object="${user}">
			<h2>Login into your account</h2>

			<div class="input-container">
				<p class="namings">Username</p>
				<div class="input-icon-container">
					<i class="fa fa-user icon"></i> <input id="username"
						name="Username" class="input-field" type="text"
						th:field="*{userName}" placeholder="Enter your username">

				</div>
				<span class="error-message" id="usernameError"></span>
			</div>

			<div class="input-container">
				<p class="namings">Password</p>
				<div class="input-icon-container">
					<i class="fa fa-key icon"></i> <input id="password" name="passwd"
						class="input-field" type="password"
						th:field="*{encryptedPassword}" placeholder="Enter your password">
		</div>
			</div>

			<button type="submit" class="btn">Submit</button> <br>
			<span class="flash-msg" th:text="${loginError}"> 
				<i class='fa fa-exclamation-triangle' style='font-size:48px;color:red'></i> 
			</span>
			<span class="flash-msg" th:text="${message}"> </span>

			<h2>Did you forget your username or password??</h2>
			<button id="forgotPassword" onclick="navigateToForgotPassword(event)" class="btn" >Click Here</button>
		</form>

		<div class="thin-line"></div>
		<div class="text-and-button">
			<p class="newUsersPara">Are you a first-time user? Click below</p>
			<button onclick="navigateToRegistration()" class="newUser_btn">New Users</button>
		</div>
	</div>
	
	<div class="fixed-footer">
		<div class="container">Copyright &copy; 2023
			AustraliaOldPeopleBank</div>
	</div>

</body>
</html>
