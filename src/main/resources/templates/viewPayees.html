<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AOP Bank - Accounts</title>
<link
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{static/styles/ViewPayees.css}">
<link rel="stylesheet" th:href="@{static/styles/borderStyles.css}">
<link rel="stylesheet" th:href="@{static/styles/accountStyles.css}">
<script defer th:src="@{static/js/payees.js}"></script>
</head>
<body>
	<div class="fixed-header">
		<div class="container">
			<div class="logo-container">
				<img th:src="@{static/images/bank_logo.png}" alt="Logo" class="logo">
			</div>
			<nav>
				<a href="#">About Us</a> <a href="#">Contact Us</a> <a href="#">Log
					out</a>
			</nav>
		</div>
	</div>
	<div class="content-area">
		<div class="wrapper">
			<div class="sidebar">
				<h2>Menu</h2>
				<ul>
					<li><a class="menu_item" href="dashboard"><i
							class="fa fa-home"></i> &nbsp; Home</a></li>

					<li><a class="menu_item" href="accounts"><i
							class="fa fa-bank"></i> &nbsp; Accounts</a></li>

					<li style="background: white;"><a class="menu_item"
						href="fundsTransfer" style="color: black;"><i
							class="fa fa-money"></i> &nbsp; Fund Transfer</a></li>

					<li><a class="menu_item" href="statements"><i
							class="fa fa-file-text-o"></i> &nbsp; Statements</a></li>

					<li><a class="menu_item" href="cards"><i
							class="fa fa-credit-card"></i> &nbsp; Bank cards</a></li>

					<li><a class="menu_item" href="settings"><i
							class="fa fa-cog"></i> &nbsp; Settings</a></li>
				</ul>
			</div>
		</div>

		<div class="transaction-history">

			<div class="table-add-hdr">
				<h2>Payees List</h2>
				<button class= "btn-hdr" onclick="zoomIn()">Zoom In</button>
				<button class= "btn-hdr" onclick="zoomOut()">Zoom Out</button>
			</div>
			<div class="transaction-history-container">

				<table class="table table-striped table-boardered">

					<thead class="table-dark">
						<tr>
							<th style="text-align: center;">S.No</th>
							<th>Payee Name</th>
							<th>Account Number</th>
							<th>Bank</th>
							<th>Action</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="payeesList: ${payeesList}">
							<td style="text-align: center;" th:text="${payeesList.id}"></td>
							<td th:text="${payeesList.payeeName}"></td>
							<td th:text="${payeesList.accountNo}"></td>
							<td th:text="${payeesList.payeeBank}"></td>
							<td><button class="disable-btn">Update</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="fixed-footer">
		<div class="container">Copyright &copy; 2023
			AustraliaOldPeopleBank</div>
	</div>
</body>
</html>
