<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{static/styles/borderStyles.css}" />
<link rel="stylesheet" th:href="@{static/styles/registerStyles.css}" />
<link rel="stylesheet" th:href="@{static/styles/RegoStyles.css}" />
<script defer th:src="@{static/styles/login-page.js}"></script>
<script defer th:src="@{static/styles/register.js}"></script>
<link
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="fixed-header">
		<div class="container">
			<div class="logo-container">
				<img th:src="@{static/images/bank_logo.png}" alt="Logo" class="logo">
			</div>
			<nav>
				<a href="#">About Us</a> <a href="#">Contact Us</a>
			</nav>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<h1>Transactions list</h1>
		</div>
		<table class="table table-striped table-boardered">
			<thead class="table-dark">
				<tr>
					<th>Date</th>
					<th>Transaction number</th>
					<th>Amount</th>
					<th>Description</th>
					<th>Balance</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="transaction: ${transaction}">
				<td th:text = "${transaction.date}"></td>
				<td th:text = "${transaction.transactionNo}"></td>
				<td th:text = "${transaction.Amount}"></td>
				<td th:text = "${transaction.description}"></td>
				<td th:text = "${transaction.balance}"></td>

				</tr>

			</tbody>

		</table>

	</div>


	<div class="fixed-footer">
		<div class="container">Copyright &copy; 2023
			AustraliaOldPeopleBank</div>
	</div>
</body>
</html>
